<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<div class="login-container">
    <div th:replace="fragments/languages-i18n"></div>
    <div class="auth-container overflow-auto">
        <!-- Toast dinâmico -->
        <div th:replace="~{fragments/toast :: toast}"></div>
        <div class="auth-card">
            <h1 th:text="#{login.titulo}">Login</h1>
            <form th:action="@{/dentista/login}" method="post">
                <div class="mb-3">
                    <label for="cro" class="form-label" th:text="#{login.label.cro}">CRO</label>
                    <input type="text" class="form-control" id="cro"
                           th:placeholder="#{login.placeholder.cro}"
                           name="cro" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.label.senha}">Senha</label>
                    <input type="password" class="form-control" id="password"
                           th:placeholder="#{login.placeholder.senha}"
                           name="senha" required />
                </div>
                <p th:if="${erro}" class="error text-danger fw-semibold" th:text="${erro}"></p>
                <button type="submit" class="btn btn-primary" th:text="#{login.botao.entrar}">Entrar</button>
            </form>
            <div class="text-link">
                <p>
                    <span th:text="#{login.texto.cadastro}">Não tem uma conta?</span>
                    <a href="/dentista/cadastro" th:text="#{login.link.cadastro}">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
